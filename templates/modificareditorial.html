{% extends "layout.html" %}
{% block content %}
  <section class="hero is-primary is-fullheight">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-5-tablet is-4-desktop is-3-widescreen">
            <form action="/modificareditorial/" method="post" class="box">
              <div class="field">
                <label for="" class="label">Nombre de la Editorial</label>
                <div class="control has-icons-left">
                  <input type="text" name="nombre_editorial"  value="{{editoriales.nombre_editorial}}" class="input" >
                  <span class="icon is-small is-left">
                    <i class="fa fa-envelope"></i>
                  </span>
                </div>
                </div>
                <div class="field">
                  <button class="button is-success" name="id_editorial" value="{{editoriales.id_editorial}}">
                    Registrar Editorial
                  </button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% endblock %}
